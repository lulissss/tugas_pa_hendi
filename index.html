<!DOCTYPE html>
<html>

<head>
    <title>INPUT DATA KE SPREAD SHEET</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #0c0a0a;
        }

        #form-container {
            width: 500px;
            margin: 0 auto;
            background-color: #f1f1f7;
            border: 2px solid #da0808;
            border-radius: 10px;
            padding: 20px;
        }

        #form-container h2 {
            text-align: center;
            color: #1E90FF;
        }

        #form-container input[type="text"],
        #form-container input[type="date"],
        #form-container input[type="tel"],
        #form-container input[type="number"],
        #form-container select,
        #form-container textarea {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #f1d0d0;
            border-radius: 5px;
        }

        #form-container input[type="submit"] {
            background-color: #1E90FF;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }

        #form-container input[type="submit"]:hover {
            background-color: #004B8D;
        }

        #footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #f7f1f1;
        }
    </style>
</head>

<body>
    <div id="form-container">
        <h2>INPUT DATA KE SPREADSHEET</h2>
        <form action="https://script.google.com/macros/s/AKfycbxkakHcjnXaCWZjcDk2djFkw3JEUH1y3IjbJw94kqpAapV6xyHDGYVGy5aT2DT13Fjw/exec"
            method="post" enctype="multipart/form-data">

            <label for="nama">Nama Kegiatan:</label>
            <input type="text" id="nama" name="nama" required>
            <br></br>

            <label for="jenis">Pilih Jenis Kegiatan:</label>
            <select name="jenis" id="jenis" required>
                <option></option>
                <option value="kbm">KBM </option>
                <option value="nonkbm">Non KBM</option>
            </select>
            <br><br>

            <label for="tgl_kgt">Tanggal kegiatan:</label>
            <input type="date" id="tgl_kgt" name="tgl_kgt" required>
            <br>

            <label for="uraian">Uraian Kegiatan:</label>
            <br>
            <textarea cols="60" rows="10" type="text" id="uraian" name="uraian" required></textarea>
            <br><br>

            <label for="target">Target Capaian:</label>
            <textarea cols="60" rows="10" type="text" id="target" name="target" required></textarea>
            <br><br>

            <label for="buktis">Bukti Kegiatan:</label>
            <input type="file" name="buktis" id="buktis" accept="image/*" capture>
            <input type="hidden" id="buktisEnc" name="buktisEnc">
            <script>
                document.getElementById('buktis').addEventListener('change', function (event) {
                    var file = event.target.files[0];
                    var reader = new FileReader();
                    reader.onloadend = function () {
                        document.getElementById('buktisEnc').value = reader.result.split(',')[1];
                    }
                    reader.readAsDataURL(file);
                });
            </script>
            <br><br>

            <input type="submit" value="Simpan Data">
        </form>
    </div>
</body>

</html>
